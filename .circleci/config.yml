version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            bundle install
            yarn install
      - run:
          name: Run tests
          command: bundle exec rspec

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
