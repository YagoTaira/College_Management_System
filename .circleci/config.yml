version: 2.1

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    working_directory: ~/College_Management_System
    docker:
      - image: cimg/ruby:3.3.1-node
    steps:
      - checkout
      - run:
          name: Install Chrome and dependencies
          command: |
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            sudo apt-get update 
            sudo apt-get install google-chrome-stable
            google-chrome --version
      - run:
          name: Install ChromeDriver
          command: |
            # Set the version you want to install
            CHROMEDRIVER_VERSION="126.0.6478.126"

            # Download ChromeDriver
            wget "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"

            # Unzip the file
            unzip chromedriver-linux64.zip

            # Move ChromeDriver to a directory in your PATH
            sudo mv chromedriver-linux64/chromedriver /usr/bin/

            # Make it executable
            sudo chmod +x /usr/bin/chromedriver

            # Verify the installation
            which chromedriver
            chromedriver --version
      - run:
          name: Install Ruby and JavaScript Dependencies
          command: |
            bundle install
            yarn install
      - run:
          name: Run tests with Xvfb
          command: |
            sudo apt-get update && sudo apt-get install -y xvfb
            Xvfb :99 -ac &
            export DISPLAY=:99
            bundle exec rspec

  deploy:
    docker:
      - image: cimg/ruby:3.3.1-node
    steps:
      - run:
          name: Deploy Application
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "
            sudo rm -rf College_Management_System/;
            sudo git clone https://github.com/YagoTaira/College_Management_System.git;
            cd College_Management_System;
            sudo dos2unix deploy.sh;
            source deploy.sh;
            "
