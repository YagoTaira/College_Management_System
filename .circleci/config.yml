version: 2.1

workflows:
  version: 2
  build_and_test:
    jobs:
      - build: # Defines a job named 'build'
          filters:
            branches:
              only:
                - main # Execute this job only when code is pushed to the 'main' branch.
      - deploy: # Defines a job named 'deploy'
          filters:
            branches:
              only:
                - main # Execute this job only when code is pushed to the 'main' branch.
          requires:
            - build # Ensures the 'deploy' job runs only after the 'build' job succeeds

jobs:
  build:
    working_directory: ~/CollegeManagementSystem
    docker:
      - image: cimg/ruby:3.3.1-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            bundle install
            yarn install
      - run:
          name: Run tests
          command: bundle exec rspec
  deploy:
    docker:
      - image: cimg/ruby:3.3.1-node
    steps:
      - run:
          name: deploy-application
          command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "sudo rm -rf College_Management_System/;git clone https://github.com/YagoTaira/College_Management_System.git; source College_Management_System/deploy.sh" # SSH into the EC2 instance and execute deployment commands
